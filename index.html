<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">


</head>
<body>
    <div>
        <!-- titulo -->

        <h1 id="titulo">Cadastro</h1>
    
    <form>
        <!-- Nome e Sobrenome -->
        <fieldset class="campo">
            <div>
                <label class="campo label"> 
                    <strong>Nome</strong> 
                </label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label class="campo label"> 
                    <strong>Sobrenome</strong> 
                </label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

         </fieldset>

         <!-- Email e senha -->
         <fieldset>
            <div>
                <label> 
                <strong>Email</strong> 
                </label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                 <label> 
                    <strong>Senha</strong> 
                </label>
                 <input type="password" name="senha" id="senha">
            </div>

         </fieldset>

            <!-- Data de Nascimento e curso -->
         <div>
            <div>
                <label><strong>Data de Nascimento</strong></label>
                <input type="date" name="nasc" id="nasc">
            </div>
            <label><strong>Curso</strong></label>
            <label>
                <input type="radio" name="curso" value="frond-end"> Front-end
            </label>
            <label>
                <input type="radio" name="curso" value="back-end"> Back-end
            </label>
            <label>
                <input type="radio" name="curso" value="full-stack"> Full-stack
            </label>

         </div>

         <!-- Turno -->
         <div>
            <label><strong>Turno</strong></label>
            <select>
                <option selected disabled>Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
         </div>

            <!-- Botão -->
        <button type="submit" onsubmit="">Cadastrar</button>
    </form>
    
</body>
</html>
